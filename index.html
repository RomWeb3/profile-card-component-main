<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>


<body>
  <main>
    <div class="card">
      <div class="img"></div>
      <img src="./images/image-victor.jpg" alt="Victor profile picture">
      
      <div class="description">
      <bold>Victor Crest</bold>
      <span class="age">26</span>
      <div class="london">London</div>
    </div>

<div class="separator"></div>

      <div class="stats">
      <div class="stat"><b>80K</b><br>
      <span class="statName">Followers</span></div>

      <div class="stat"><b>803K</b><br>
        <span class="statName">Likes</span></div>

      <div class="stat"><b>1.4K</b><br>
        <span class="statName">Photos</span></div>
    </div>
    </div>
  
  </main>
</body>
</html>
